<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="cal.css">
</head>
<body>
  <div class="container">
    <div class="head"><b>Calculator With Currency Converter</b></div>
    <form action="" class="world">
      <input type="number" name="" id="num1" placeholder="num1"><br>
      <input type="number" name="" id="num2" placeholder="num2"><br>
      <div class="word"><b>Result: <span id="demo">0</span></b></div>
      <div class="div1">
        <button type="button" class="btn1" id="Add" >+</button>
        <button type="button" class="btn2" id="Sub" onclick="sudo()">-</button>
        <button type="button" class="btn3" id="Divide" onclick="dive()">/</button>
      </div>
      <div class="div2">
        <button type="button" class="btn4" id="Multiply" onclick="musty()">*</button>
        <button type="button" class="btn5" id="Modulus" onclick="dove()">%</button>
        <button type="button" class="btn6" id="Cosine" onclick="come()">cos</button>
      </div>
      <div class="div3">
        <button type="button" class="btn7" id="Sine" onclick="sit()">Sin</button>
        <button type="button" class="btn8" id="Tangent" onclick="table()">Tan</button>
        <button type="button" class="btn9" id="Square_root" onclick="squad()">Sqrt</button>
      </div>
      <div class="div4">
        <button type="button" class="btn10" id="America" onclick="dope()">Dollars</button>
        <button type="button" class="btn12" id="Europe" onclick="hero()">Euro</button>
        <button type="button" class="btn13" id="Britain" onclick="pads()">Pounds</button>
      </div>
      <div class="div5">
        <button type="button" class="btn14" id="Saudi_Arabia" onclick="rose()">Riyadh</button>
        <button type="button" class="btn15" id="India" onclick="rude()">Rupees</button>
        <button type="button" class="btn16" id="Korea" onclick="wood()">Won</button>
      </div>
      <input type="reset" value="Reset" id="reset" onclick="erase()">
    </form>
  </div>


  <script src="cal.js"></script>
</body>
</html>
